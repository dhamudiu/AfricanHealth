<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login | African Health Innovation Hub</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/3c69f28b8f.js" crossorigin="anonymous"></script>
	<style>
		.bg-color {
			background-color: #c2ebff !important;
		}

		.bg-primary-color {
			background-color: #0E70BA !important;
		}

		.primary-color {
			color: #0E70BA !important;
		}

		.secondary-color {
			color: #24B6F2 !important;
		}

		.muted-color {
			color: #818A91 !important;
		}

		.form-control::placeholder {
			/* color: rgba(108, 117, 125, 0.5); */
			color: #BFBFBF;
			font-size: 15px;
			font-weight: 500;
		}

		.cancel-bg-color {
			background-color: #ED1C24 !important;
		}
	</style>
</head>

<body>
	<div class="bg-color d-flex flex-column justify-content-between overflow-auto p-4 pt-5 vh-100">
		<div>
			<a href="index.html"><img src="logo.png" alt="logo" class="d-block mx-auto w-75"></a>

			<div class="primary-color fw-bold h1 mt-5 text-center"> WELCOME BACK! </div>

			<div class="muted-color fw-semibold text-center">
				Login to your account
			</div>

			<form action="dashboard.html">
				<div class="input-group my-3">
					<input type="text" class="border-end-0 form-control ps-4 rounded-5 rounded-end"
						placeholder="USERNAME">
					<span class="bg-white input-group-text pe-4 rounded-5 rounded-start">
						<i class="fa fa-user text-muted opacity-50" aria-hidden="true"></i>
					</span>
				</div>

				<div class="input-group my-3">
					<input type="password" class="border-end-0 form-control ps-4 rounded-5 rounded-end"
						placeholder="PASSWORD">
					<span class="bg-white input-group-text pe-4 rounded-5 rounded-start">
						<i class="fa fa-lock text-muted opacity-50" aria-hidden="true"></i>
					</span>
				</div>

				<button type="submit" class="bg-primary-color text-white btn fs-3 fw-bold my-2 rounded-5 w-100">
					LOGIN
				</button>
			</form>

			<div class="text-end">
				<a href="#forgot" class="secondary-color fw-semibold text-decoration-none">
					Forgot Password?
				</a>
			</div>

			<div class="muted-color align-items-center d-flex fw-semibold my-3 text-center">
				<hr class="flex-grow-1">
				<span class="mb-1 mx-1">sign in to create account</span>
				<hr class="flex-grow-1">
			</div>
		</div>

		<div class="fw-semibold text-center muted-color">
			Donâ€™t have an account?
			<a href="signup.html" class="text-decoration-none secondary-color">Sign up here</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
