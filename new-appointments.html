	<h6 class="fw-bold my-4 primary-color text-center">NEW APPOINTMENTS FOR MRS BOLAJE</h6>

	<form action="" class="px-4">
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="careRequest">
				<option selected="">SELECT</option>
			</select>
			<label for="careRequest" class="opacity-50 ps-4 text-muted">CARE REQUEST</label>
		</div>
		<div class="form-floating mt-3 input-group">
			<input type="text" class="bg-color-2 border-end-0 datepicker form-control ps-4 rounded-5 rounded-end"
				id="startDate" placeholder="START DATE">
			<label for="startDate" class="opacity-50 ps-4 text-muted">START DATE</label>
			<span class="bg-color-2 border-start-0 input-group-text rounded-5 rounded-start"><i
					class="fa-solid fa-chevron-down "></i></span>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="startTime">
				<option selected="">SELECT</option>
				<option>08:00 AM</option>
				<option>09:00 AM</option>
				<option>10:00 AM</option>
				<option>11:00 AM</option>
				<option>12:00 PM</option>
			</select>
			<label for="startTime" class="opacity-50 ps-4 text-muted">START TIME</label>
		</div>
		<div class="form-floating mt-3 input-group">
			<input type="text" class="bg-color-2 border-end-0 datepicker form-control ps-4 rounded-5 rounded-end"
				id="endDate" placeholder="END DATE">
			<label for="endDate" class="opacity-50 ps-4 text-muted">END DATE</label>
			<span class="bg-color-2 border-start-0 input-group-text rounded-5 rounded-start"><i
					class="fa-solid fa-chevron-down "></i></span>
		</div>

		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="endTime">
				<option selected="">SELECT</option>
				<option>08:00 AM</option>
				<option>09:00 AM</option>
				<option>10:00 AM</option>
				<option>11:00 AM</option>
				<option>12:00 PM</option>
			</select>
			<label for="endTime" class="opacity-50 ps-4 text-muted">END TIME</label>
		</div>
		<div class="form-floating mt-3">
			<input type="number" class="bg-color-2 form-control ps-4 rounded-5" id="attendees"
				placeholder="ATTENDEE(S)">
			<label for="attendees" class="opacity-50 ps-4 text-muted">ATTENDEE(S)</label>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="addAnotherAttendee">
				<option selected="">SELECT</option>
				<option>YES</option>
				<option>NO</option>
			</select>
			<label for="addAnotherAttendee" class="opacity-50 ps-4 text-muted">ADD ANOTHER ATTENDEE</label>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="type">
				<option selected="">SELECT</option>
				<option>ONLINE</option>
				<option>IN PERSON</option>
			</select>
			<label for="type" class="opacity-50 ps-4 text-muted">TYPE</label>
		</div>
		<div class="form-floating mt-3">
			<input type="text" class="bg-color-2 form-control ps-4 rounded-5" id="inPersonLocation"
				placeholder="IN PERSON LOCATION">
			<label for="inPersonLocation" class="opacity-50 ps-4 text-muted">IN PERSON LOCATION</label>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="reoccurring">
				<option selected="">SELECT</option>
				<option>ONE OFF</option>
				<option>EVERY WEEK</option>
				<option>TWICE A WEEK</option>
				<option>EVERY MONTH</option>
				<option>EVERY 3 MONTH</option>
				<option>EVERY 4 MONTH</option>
				<option>EVERY 6 MONTH</option>
				<option>EVERY YEAR</option>
			</select>
			<label for="reoccurring" class="opacity-50 ps-4 text-muted">REOCCURRING</label>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="outcome">
				<option selected="">SELECT</option>
				<option>ATTENDED</option>
				<option>DID NOT ATTEND (PATIENT)</option>
				<option>DID NOT ATTEND (HCP)</option>
				<option>PATIENT CANCELLED</option>
				<option>HCP CANCELLED</option>
				<option>REBOOKED</option>
			</select>
			<label for="outcome" class="opacity-50 ps-4 text-muted">OUTCOME</label>
		</div>
		<div class="form-floating mt-3">
			<input type="text" class="bg-color-2 form-control ps-4 rounded-5" id="notes"
				placeholder="NOTES">
			<label for="notes" class="opacity-50 ps-4 text-muted">NOTES</label>
		</div>
	</form>

	<div class="d-flex gap-4 p-4">
		<button type="submit" class="bg-primary-color btn fs-4 fw-bold my-2 rounded-5 text-white w-50">SAVE</button>
		<button type="reset" class="btn cancel-bg-color fs-4 fw-bold my-2 rounded-5 text-white w-50">CANCEL</button>

				todayHighlight: true   // Highlight today's date

		});
	</script>
