<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>New Medications | African Health Innovation Hub</title>
	<!-- Bootsrap & Bootstrap Datepicker CSS via CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<!-- Font Awsome JS & CSS via CDN -->
	<script src="https://kit.fontawesome.com/3c69f28b8f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<!-- jQuery JS via CDN -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- Include header -->
	<script>
		$(function () {
			$("header").load("header.html");
		});
	</script>
</head>

<body>
	<header class="sticky-top"></header>

	<h6 class="fw-bold my-4 primary-color text-center">NEW MEDICATIONS FOR MRS BOLAJE</h6>

	<form action="" class="px-4">
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="careRequest">
				<option selected="">SELECT</option>
			</select>
			<label for="careRequest" class="opacity-50 ps-4 text-muted">CAREREQUEST</label>
		</div>
		<div class="form-floating mt-3">
			<input type="text" class="bg-color-2 form-control ps-4 rounded-5" id="nameOfMedicine"
				placeholder="NAME OF MEDICINE">
			<label for="nameOfMedicine" class="opacity-50 ps-4 text-muted">NAME OF MEDICINE</label>
		</div>
		<div class="form-floating mt-3">
			<input type="text" class="bg-color-2 form-control ps-4 rounded-5" id="dose" placeholder="DOSE">
			<label for="dose" class="opacity-50 ps-4 text-muted">DOSE</label>
		</div>
		<div class="form-floating mt-3 select-down-arrow">
			<input type="text" class="bg-color-2 datepicker form-control ps-4 rounded-5" id="startDate" placeholder="START DATE">
			<label for="startDate" class="opacity-50 ps-4 text-muted">START DATE</label>
		</div>
		<div class="form-floating mt-3 select-down-arrow">
			<input type="text" class="bg-color-2 datepicker form-control ps-4 rounded-5" id="endDate" placeholder="END DATE">
			<label for="endDate" class="opacity-50 ps-4 text-muted">END DATE</label>
		</div>
		<div class="form-floating mt-3">
			<input type="number" class="bg-color-2 form-control ps-4 rounded-5" id="qtyOfTaken"
				placeholder="QUANTITY TO TAKEN">
			<label for="qtyOfTaken" class="opacity-50 ps-4 text-muted">QUANTITY TO TAKEN</label>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="when">
				<option selected="">SELECT</option>
				<option>MORNING</option>
				<option>NIGHT</option>
				<option>MORNING / NOON / NIGHT</option>
			</select>
			<label for="when" class="opacity-50 ps-4 text-muted">WHEN</label>
		</div>
		<div class="form-floating mt-3">
			<select class="bg-color-2 form-select px-4 rounded-5" id="food">
				<option selected="">SELECT</option>
				<option>WITH FOOD</option>
				<option>BEFORE FOOD</option>
				<option>AFTER FOOD</option>
				<option>WITH OR WITHOUT</option>
			</select>
			<label for="food" class="opacity-50 ps-4 text-muted">FOOD</label>
		</div>
		<div class="form-floating mt-3">
			<input type="text" class="bg-color-2 form-control ps-4 rounded-5" id="prescribedBy"
				placeholder="PRESCRIBED BY">
			<label for="prescribedBy" class="opacity-50 ps-4 text-muted">PRESCRIBED BY</label>
		</div>
	</form>

	<div class="d-flex gap-4 p-4">
		<button type="submit" class="bg-primary-color btn fs-4 fw-bold my-2 rounded-5 text-white w-50">SAVE</button>
		<button type="reset" class="btn cancel-bg-color fs-4 fw-bold my-2 rounded-5 text-white w-50">CANCEL</button>
	</div>

	<div class="align-items-center d-flex flex-wrap justify-content-center mb-3 mt-5" style="font-size: 14px;">
		<span class="copyright-symbol"></span>
		<span class="mx-1">2023</span>
		<a href="africanHealth.ai" class="text-decoration-none">AfricanHealth.ai</a> &nbsp; <span>All rights
			reserved.</span>
		<div class="d-flex gap-2 mx-2">
			<a href="#" class="social-icon"><i class="fab fa-youtube" aria-hidden="true"></i></a>
			<a href="#" class="social-icon"><i class="fab fa-facebook" aria-hidden="true"></i></a>
			<a href="#" class="social-icon"><i class="fab fa-instagram" aria-hidden="true"></i></a>
			<a href="#" class="social-icon"><i class="fab fa-twitter" aria-hidden="true"></i></a>
		</div>
	</div>

	<!-- Bootstrap JS via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<!-- Popper.js via CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Bootstrap Datepicker JS via CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script>
		// Initialize Bootstrap Datepicker
		$(document).ready(function () {
			$('.datepicker').datepicker({
				format: 'mm/dd/yyyy', // Date format
				autoclose: true,      // Close the datepicker when a date is selected
				todayHighlight: true   // Highlight today's date
			});
		});
	</script>
</body>

</html>
