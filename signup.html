<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Registration | African Health Innovation Hub</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/3c69f28b8f.js" crossorigin="anonymous"></script>
	<style>
		.bg-color {
			background-color: #c2ebff !important;
		}

		.bg-primary-color {
			background-color: #0e70ba !important;
		}

		.primary-color {
			color: #0e70ba !important;
		}

		.secondary-color {
			color: #24b6f2 !important;
		}

		.muted-color {
			color: #818a91 !important;
		}

		.form-control::placeholder {
			/* color: rgba(108, 117, 125, 0.5); */
			color: #bfbfbf;
			font-size: 15px;
			font-weight: 500;
		}

		.cancel-bg-color {
			background-color: #ed1c24 !important;
		}
	</style>
</head>

<body>
	<div class="bg-color p-4 pt-5">
		<a href="index.html"><img src="logo.png" alt="logo" class="d-block mx-auto w-75" /></a>

		<h1 class="fw-bold mt-5 primary-color text-center"> Registration Form </h1>

		<form action="dashboard.html">
			<div class="form-floating my-3">
				<select class="form-select px-4 rounded-5" id="title">
					<option selected="">SELECT</option>
					<option value="1">MR</option>
					<option value="2">MRS</option>
					<option value="3">MISS</option>
				</select>
				<label for="title" class="opacity-50 ps-4 text-muted">TITLE</label>
			</div>

			<div class="form-floating my-3">
				<input type="text" class="form-control ps-4 rounded-5" id="firstName" placeholder="First Name" />
				<label for="firstName" class="opacity-50 ps-4 text-muted">FIRST NAME</label>
			</div>

			<div class="form-floating my-3">
				<input type="text" class="form-control ps-4 rounded-5" id="middleName" placeholder="Middle Name" />
				<label for="middleName" class="opacity-50 ps-4 text-muted">MIDDLE NAME</label>
			</div>

			<div class="form-floating my-3">
				<input type="text" class="form-control ps-4 rounded-5" id="lastName" placeholder="last Name" />
				<label for="lastName" class="opacity-50 ps-4 text-muted">Last NAME</label>
			</div>

			<div class="form-floating my-3">
				<select class="form-select px-4 rounded-5" id="gender">
					<option selected="">SELECT</option>
					<option value="1">MALE</option>
					<option value="2">FEMALE</option>
					<option value="3">OTHER</option>
				</select>
				<label for="gender" class="opacity-50 ps-4 text-muted">GENDER</label>
			</div>

			<div class="form-floating my-3">
				<select class="form-select px-4 rounded-5" id="dob">
					<option selected="">SELECT</option>
				</select>
				<label for="dob" class="opacity-50 ps-4 text-muted">DATE OF BIRTH</label>
			</div>

			<div class="form-floating my-3">
				<input type="email" class="form-control ps-4 rounded-5" id="email" placeholder="Email" />
				<label for="email" class="opacity-50 ps-4 text-muted">EMAIL</label>
			</div>

			<div class="form-floating my-3">
				<input type="email" class="form-control ps-4 rounded-5" id="confirmEmail" placeholder="Confirm Email" />
				<label for="confirmEmail" class="opacity-50 ps-4 text-muted">CONFIRM EMAIL</label>
			</div>

			<div class="form-floating my-3">
				<input type="email" class="form-control ps-4 rounded-5" id="contact" placeholder="Contact Number" />
				<label for="contact" class="opacity-50 ps-4 text-muted">MOBILE</label>
			</div>

			<div class="form-floating my-3">
				<input type="email" class="form-control ps-4 rounded-5" id="contactConfirm"
					placeholder="Confirm Contact Number" />
				<label for="contactConfirm" class="opacity-50 ps-4 text-muted">Confirm MOBILE</label>
			</div>

			<div class="form-floating my-3">
				<input type="email" class="form-control ps-4 rounded-5" id="password" placeholder="Password" />
				<label for="password" class="opacity-50 ps-4 text-muted">Password</label>
			</div>

			<div class="form-floating my-3">
				<input type="email" class="form-control ps-4 rounded-5" id="passwordConfirm"
					placeholder="Confirm Password" />
				<label for="passwordConfirm" class="opacity-50 ps-4 text-muted">Confirm Password</label>
			</div>

			<div class="form-floating my-3">
				<select class="form-select px-4 rounded-5" id="country">
					<option selected="">SELECT FROM DROPDOWN</option>
					<option value="1">US</option>
					<option value="2">UK</option>
					<option value="3">OTHER</option>
				</select>
				<label for="country" class="opacity-50 ps-4 text-muted">COUNTRY OF RESIDDENCE</label>
			</div>

			<div class="d-flex form-check justify-content-center my-3">
				<input class="form-check-input" type="checkbox" id="check1" name="option1" />
				<label class="form-check-label fw-semibold ms-2 opacity-75 muted-color" for="check1">
					I agree to
					<a href="#terms-conditions" class="text-decoration-none primary-color">
						Terms &amp; Conditions
					</a>
				</label>
			</div>

			<div class="d-flex gap-4">
				<button type="submit" class="bg-primary-color text-white btn fs-4 fw-bold my-2 rounded-5 flex-fill">
					REGISTER
				</button>

				<button type="reset" onclick="window.location.href = 'login.html'"
					class="cancel-bg-color text-white btn flex-fill fs-4 fw-bold my-2 rounded-5">
					CANCEL
				</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
